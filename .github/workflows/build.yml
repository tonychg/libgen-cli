name: build
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'master'
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.13.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      id: install-go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout Code
      id: checkout-code
      uses: actions/checkout@v1

    - name: Install Dependencies
      id: install-deps
      run: go mod download

    - name: Test
      id: test
      run: go test ./... -v -race -covermode atomic -coverprofile=profile.cov

    - name: Build macOS
      id: build-macos
      if: runner.os == 'macOS'
      run: go build -o libgen-cli-darwin main.go

    - name: Build Linux
      id: build-linux
      if: runner.os == 'Ubuntu'
      run: go build -o libgen-cli-linux main.go

    - name: Build Windows
      id: build-windows
      if: runner.os == 'Windows'
      run: go build -o libgen-cli-windows.exe main.go

    - name: Submit Code Coverage
      id: submit-code-cov
      if: runner.os != 'Windows'
      env:
        COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        GO111MODULE=off go get -u github.com/mattn/goveralls
        $(go env GOPATH)/bin/goveralls -service=github -coverprofile=profile.cov

